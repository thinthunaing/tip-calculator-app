<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="wrapper">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="container">
      <div class="calculation">
        <h3>Bill</h3>
        <div class="user-input">
          <img src="images/icon-dollar.svg" alt="">
          <input class="bill" type="number">
        </div>
        <h3>Select Tip %</h3>
        <div class="tip-btns">
          <button class="five-percents">5%</button>
          <button class="ten-percents">10%</button>
          <button class="fifteen-percents">15%</button>
          <button class="tfive-percents">25%</button>
          <button class="fifty-percents">50%</button>
          <input type="number" placeholder="Custom" class="custom-value">
        </div>
        <h3> Number of People</h3>
        <div class="user-input">
          <img src="images/icon-person.svg" alt="">
          <input class="people-numbers" type="number">
        </div>
      </div>
      <div class="output">
        <div class="output-container">
          <div class="amount">
            <h2 class="content"> Tip Amount <span >/ person</span></h2>
            <p ><img src="images/icon-dollar.svg" alt=""><span class="tip-amount-result"></span></p> 
          </div>
          <div class="amount">
            <h2 class="content"> Total <span >/ person</span></h2>
            <p ><img src="images/icon-dollar.svg" alt=""><span class="total-amount-result"></span></p> 
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
